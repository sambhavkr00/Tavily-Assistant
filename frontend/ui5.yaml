specVersion: "2.4"
metadata:
  name: curiousai-frontend
type: application
resources:
  configuration:
    paths:
      webapp: webapp
builder:
  resources:
    excludes:
      - "/resources/curiousai/frontend/node_modules/**"
      - "/resources/curiousai/frontend/dist/**"
  customTasks:
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
      configuration:
        addToNamespace: true
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /api
      configuration:
        baseUri: "http://localhost:8000/api"
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
